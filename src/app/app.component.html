<mat-sidenav-container class="root__container">
  <mat-sidenav #sidenav style="margin: 0; padding: 0;">
    <section class="menu-header mat-elevation-z8">
      <span class="greeting__text">Welcome Back</span>
      <div class="profile-image__container">
        <img src="https://avatars3.githubusercontent.com/u/5658460?s=460&v=4" alt="profile Image"
          class="profile__image">
      </div>

      <div class="account-details">
        <span class="name__text">Itay Rabin</span>
        <span class="email__text">Itayra8@gmail.com</span>
      </div>
    </section>
  </mat-sidenav>

  <mat-toolbar [ngClass]="{'app-dark-theme': darkModeActive}" class="main__header mat-elevation-z0">
    <div class="left__section">
      <mat-icon class="hamburger__icon" (click)="sidenav.toggle()">dehaze</mat-icon>
      <!--suppress HtmlUnknownAttribute -->
      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
        <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1"></path>
        <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2"></path>
        <text [ngClass]="{'logo__text-dark' : darkModeActive}" fill="#432c85" font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600"
              letter-spacing=".1em" transform="translate(237 56)">
          <tspan x="0" y="0">Nofar</tspan>
        </text>
      </svg>
    </div>
    <h3 class="date__text">Today</h3>
    <div class="toggle__container">
      <span class="theme__label">Light</span>
      <mat-slide-toggle id="theme_slidetoggle" [checked]="darkModeActive" (change)="darkModeActive = !darkModeActive"></mat-slide-toggle>
      <span class="theme__label">Dark</span>
    </div>
  </mat-toolbar>

  <main class="main-container">
    <div class="main-container__bg" [class.main-container__bg-dark]="darkModeActive"></div>
    <router-outlet></router-outlet>
  </main>

</mat-sidenav-container>
